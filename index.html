<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>
  <div class="card-body">
    <div class="card">
      <div class="left-side">
        <h1 class="left-header">Get <span>insights</span> that help your buisiness grow.</h1>
        <p>Discover the benefits of data analytics and make better
          decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <div class="left-list">
        <div class="block1">
          <h3>10k+</h3>
          <p>companies</p>
        </div>
        <div class="block2">
          <h3>314</h3>
          <p>Templates</p>
        </div>
        <div class="block3">
          <h3>12M+</h3>
          <p>Queries</p>
        </div>
      </div>
      <div class="right-side">
        <img src="images/image-header-desktop.jpg" alt="clients">
      </div>
    </div>
  </div>

</html>
